    name: boundingBox
    fullName: boundingBox
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Bounding box of a recognized line. The four integers represent the
      x-coordinate of the left

      edge, the y-coordinate of the top edge, width, and height of the bounding
      box, in the

      coordinate system of the input image, after it has been rotated around its
      center according to

      the detected text angle (see textAngle property), with the origin at the
      top-left corner, and

      the y-axis pointing down.
    optional: true
    syntax:
      content: 'boundingBox?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/cognitiveservices-computervision'
