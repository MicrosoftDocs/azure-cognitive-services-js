    package: microsoft-cognitiveservices-speech-sdk
    summary: Silence timeout for listening
    numericValue: 41
  - name: Conversation_From_Id
    uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Conversation_From_Id
    package: microsoft-cognitiveservices-speech-sdk
    summary: From Id to add to speech recognition activities.
    numericValue: 42
  - name: Conversation_Conversation_Id
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.Conversation_Conversation_Id
    package: microsoft-cognitiveservices-speech-sdk
    summary: ConversationId for the session.
    numericValue: 43
  - name: Conversation_Custom_Voice_Deployment_Ids
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.Conversation_Custom_Voice_Deployment_Ids
    package: microsoft-cognitiveservices-speech-sdk
    summary: Comma separated list of custom voice deployment ids.
    numericValue: 44
  - name: Conversation_Speech_Activity_Template
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.Conversation_Speech_Activity_Template
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Speech activity template, stamp properties from the template on the
      activity generated by the service for speech.
    numericValue: 45
  - name: SpeechServiceConnection_Host
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Host
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      The Cognitive Services Speech Service host (url). Under normal
      circumstances, you shouldn't have to use this property directly.

      Instead, use [[SpeechConfig.fromHost]].
    numericValue: 46
  - name: ConversationTranslator_Host
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.ConversationTranslator_Host
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Set the host for service calls to the Conversation Translator REST
      management and websocket calls.
    numericValue: 47
  - name: ConversationTranslator_Name
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.ConversationTranslator_Name
    package: microsoft-cognitiveservices-speech-sdk
    summary: |-
      Optionally set the the host's display name.
      Used when joining a conversation.
    numericValue: 48
  - name: ConversationTranslator_CorrelationId
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.ConversationTranslator_CorrelationId
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Optionally set a value for the X-CorrelationId request header.

      Used for troubleshooting errors in the server logs. It should be a valid
      guid.
    numericValue: 49
  - name: ConversationTranslator_Token
