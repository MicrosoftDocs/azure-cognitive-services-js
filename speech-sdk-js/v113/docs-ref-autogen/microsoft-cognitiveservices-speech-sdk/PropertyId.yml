      Added in version 1.7.0
    numericValue: 32
  - name: SpeechServiceResponse_ProfanityOption
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_ProfanityOption
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      The requested Cognitive Services Speech Service response output profanity
      setting.

      Allowed values are "masked", "removed", and "raw".

      Added in version 1.7.0.
    numericValue: 33
  - name: SpeechServiceResponse_PostProcessingOption
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_PostProcessingOption
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      A string value specifying which post processing option should be used by
      service.

      Allowed values are "TrueText".

      Added in version 1.7.0
    numericValue: 34
  - name: SpeechServiceResponse_RequestWordLevelTimestamps
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestWordLevelTimestamps
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      A boolean value specifying whether to include word-level timestamps in the
      response result.

      Added in version 1.7.0
    numericValue: 35
  - name: SpeechServiceResponse_StablePartialResultThreshold
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_StablePartialResultThreshold
    package: microsoft-cognitiveservices-speech-sdk
    summary: |-
      The number of times a word has to be in partial results to be returned.
      Added in version 1.7.0
    numericValue: 36
  - name: SpeechServiceResponse_OutputFormatOption
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_OutputFormatOption
    package: microsoft-cognitiveservices-speech-sdk
