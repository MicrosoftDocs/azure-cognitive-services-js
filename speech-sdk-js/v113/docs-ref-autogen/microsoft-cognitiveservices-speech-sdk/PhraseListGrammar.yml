items:
  - uid: microsoft-cognitiveservices-speech-sdk.PhraseListGrammar
    name: PhraseListGrammar
    fullName: PhraseListGrammar
    children:
      - microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.addPhrase
      - microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.addPhrases
      - microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.clear
      - microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.fromRecognizer
    langs:
      - typeScript
    type: class
    summary: >
      Allows additions of new phrases to improve speech recognition.

      Phrases added to the recognizer are effective at the start of the next
      recognition, or the next time the SpeechSDK must reconnect

      to the speech service.
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.addPhrase
    name: addPhrase(string)
    children: []
    type: method
    langs:
      - typeScript
    summary: Adds a single phrase to the current recognizer.
    syntax:
      content: 'function addPhrase(phrase: string)'
      parameters:
        - id: phrase
          type:
            - string
          description: |
            Phrase to add.
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.addPhrases
    name: 'addPhrases(string[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: Adds multiple phrases to the current recognizer.
    syntax:
      content: 'function addPhrases(phrases: string[])'
      parameters:
        - id: phrases
          type:
            - 'string[]'
          description: |
            Array of phrases to add.
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.clear
    name: clear()
    children: []
    type: method
    langs:
      - typeScript
    summary: Clears all phrases added to the current recognizer.
    syntax:
      content: function clear()
      parameters: []
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PhraseListGrammar.fromRecognizer
    name: fromRecognizer(Recognizer)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a PhraseListGrammar from a given speech recognizer. Will accept
      any recognizer that derives from @class Recognizer.
    syntax:
      content: 'static function fromRecognizer(recognizer: Recognizer)'
      parameters:
        - id: recognizer
          type:
            - microsoft-cognitiveservices-speech-sdk.Recognizer
          description: |
            The recognizer to add phrase lists to.
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.PhraseListGrammar
        description: ''
    package: microsoft-cognitiveservices-speech-sdk
