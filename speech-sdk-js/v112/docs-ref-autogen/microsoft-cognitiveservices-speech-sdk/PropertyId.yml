      Instead, use [[LanguageUnderstandingModel]].
    type: field
    numericValue: 9
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyHostName
    name: SpeechServiceConnection_ProxyHostName
    children: []
    langs:
      - typeScript
    summary: >-
      The host name of the proxy server used to connect to the Cognitive
      Services Speech Service. Only relevant in Node.js environments.

      You shouldn't have to use this property directly.

      Instead use <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.

      Added in version 1.4.0.
    type: field
    numericValue: 10
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPort
    name: SpeechServiceConnection_ProxyPort
    children: []
    langs:
      - typeScript
    summary: >-
      The port of the proxy server used to connect to the Cognitive Services
      Speech Service. Only relevant in Node.js environments.

      You shouldn't have to use this property directly.

      Instead use <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.

      Added in version 1.4.0.
    type: field
    numericValue: 11
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyUserName
    name: SpeechServiceConnection_ProxyUserName
    children: []
    langs:
      - typeScript
    summary: >-
      The user name of the proxy server used to connect to the Cognitive
      Services Speech Service. Only relevant in Node.js environments.

      You shouldn't have to use this property directly.

      Instead use <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.

      Added in version 1.4.0.
    type: field
    numericValue: 12
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPassword
    name: SpeechServiceConnection_ProxyPassword
    children: []
    langs:
      - typeScript
