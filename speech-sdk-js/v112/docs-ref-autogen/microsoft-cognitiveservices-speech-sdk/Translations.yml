  - name: 'get(string, string)'
    uid: microsoft-cognitiveservices-speech-sdk.Translations.get
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Returns the parameter value in type String. The parameter must have the
      same type as String.

      Currently only String, int and bool are allowed.

      If the name is not available, the specified defaultValue is returned.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function get(key: string, def?: string)'
      parameters:
        - id: key
          type: string
          description: The parameter name.
        - id: def
          type: string
          description: >-
            The default value which is returned if the parameter is not
            available in the collection.
      return:
        type: string
        description: value of the parameter.
