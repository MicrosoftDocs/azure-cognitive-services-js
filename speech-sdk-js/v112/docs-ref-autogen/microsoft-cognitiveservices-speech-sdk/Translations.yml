    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function set(key: string, value: string)'
      parameters:
        - id: key
          type: string
          description: The parameter name.
        - id: value
          type: string
          description: |
            The value of the parameter.
