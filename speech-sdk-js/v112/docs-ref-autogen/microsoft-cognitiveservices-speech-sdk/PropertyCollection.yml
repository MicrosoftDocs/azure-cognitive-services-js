    summary: >-
      Returns the property value in type String. The parameter must have the
      same type as String.

      Currently only String, int and bool are allowed.

      If the name is not available, the specified defaultValue is returned.
    syntax:
      content: 'function getProperty(key: PropertyId | string, def?: string)'
      parameters:
        - id: key
          type:
            - microsoft-cognitiveservices-speech-sdk.PropertyId | string
          description: The parameter name.
        - id: def
          type:
            - string
          description: |-
            The default value which is returned if the parameter
                   is not available in the collection.
          optional: true
      return:
        type:
          - string
        description: value of the parameter.
    package: microsoft-cognitiveservices-speech-sdk
